<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- /* GitHub参照 */ -->
  </head>
  <body>
    <main>
      <h1 class="title">マークダウンエディター</h1>
      <div class="container">
        <div class="col-sm-6 form-group shadow-textarea">
          <h2>エディター</h2>
          <textarea id="aditor" class="form-control" placeholder="ここに書き込みます"></textarea>
        </div>
        <div class="col-sm-6 form-group shadow-textarea">
          <h2>HTMLプレビュー</h2>
          <div id="preview"></div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
